name: Build mingw-w64-libs image

on:
  workflow_dispatch:
    inputs:
      tags:
        description: The tags of the built image
        default: cgdoc/mingw-w64-libs:win32v1.4-v1.0, cgdoc/mingw-w64-libs:latest
        required: true
      builder:
        description: The tag of the docker builder image
        default: cgdoc/mingw-w64-multilib:win32-v1.4
        required: true

jobs:
  build_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ github.event.inputs.tags }}
          build-args: |
            MINGW_W64_IMG=${{ github.event.inputs.builder }}